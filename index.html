<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minting Website Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
</head>
<body>
    <!-- NavBar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#home" id="navbar__logo">KARAKOC</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#home" class="navbar__links" id="home-page">HOME</a>
                </li>
                <li class="navbar__item">
                    <a href="#roadmap" class="navbar__links" id="roadmap-page">ROADMAP</a>
                </li>
                <li class="navbar__item">
                    <a href="#team" class="navbar__links" id="team-page">TEAM</a>
                </li>
                <li class="navbar__btn">
                    <a href="#mint" class="button" id="signup">MINT</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Hero Section -->
    <div class="hero" id="home">
        <div class="hero__container">
            <h1 class="hero__heading">
                Mint from our
                <span><p>"Brand New Collection"</p></span>
            </h1>
            <p class="hero__description">
                Join the most privileged NFT community at the first stage!
            </p>
            <button class="main__btn"><a href="#">Explore</a></button>
        </div>
    </div>
    <!-- RoadMap Section -->
    <div class="main" id="roadmap">
        <div class="main__container">
            <div class="main__img--container">
                <div class="main__img--card"><i class="fas fa-layer-group"></i></div>
            </div>
             <div class="main__content">
                 <h1>What do we do? lol</h1>
                 <h2>We make people rich!</h2>
                 <p>Join community immideatly!</p>
                 <button class="main__btn"><a href="#">Press to MINT</a></button>
             </div>
        </div>
    </div>   
    <!-- Team Section -->
    <div class="team" id="team">
        <h1>Our Team</h1>
        <div class="team__wrapper">
            <div class="team__card">
                <img src="assets/pp.jpg" alt="pht">
                <h2>Burak Karakoc</h2>
                <p>Computer Science @SabanciUniversity</p>
            </div>
            <div class="team__card">
                <h2>Murtaza</h2>
                <p>abc abc abc</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
